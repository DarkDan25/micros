version: '3.8'

services:
  # Базы данных
  reviews-db:
    image: postgres:13
    environment:
      - POSTGRES_DB=reviews_db
      - POSTGRES_USER=cinema_user
      - POSTGRES_PASSWORD=cinema_password
    ports:
      - "5432:5432"
    volumes:
      - reviews_data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - default
      - monitoring

  users-db:
    image: postgres:13
    environment:
      - POSTGRES_DB=users_db
      - POSTGRES_USER=cinema_user
      - POSTGRES_PASSWORD=cinema_password
    ports:
      - "5433:5432"
    volumes:
      - users_data:/var/lib/postgresql/data
    networks:
      - default
      - monitoring

  bonuses-db:
    image: postgres:13
    environment:
      - POSTGRES_DB=bonuses_db
      - POSTGRES_USER=cinema_user
      - POSTGRES_PASSWORD=cinema_password
    ports:
      - "5434:5432"
    volumes:
      - bonuses_data:/var/lib/postgresql/data

  payments-db:
    image: postgres:13
    environment:
      - POSTGRES_DB=payments_db
      - POSTGRES_USER=cinema_user
      - POSTGRES_PASSWORD=cinema_password
    ports:
      - "5435:5432"
    volumes:
      - payments_data:/var/lib/postgresql/data

  notifications-db:
    image: postgres:13
    environment:
      - POSTGRES_DB=notifications_db
      - POSTGRES_USER=cinema_user
      - POSTGRES_PASSWORD=cinema_password
    ports:
      - "5436:5432"
    volumes:
      - notifications_data:/var/lib/postgresql/data

  movies-db:
    image: postgres:13
    environment:
      - POSTGRES_DB=movies_db
      - POSTGRES_USER=cinema_user
      - POSTGRES_PASSWORD=cinema_password
    ports:
      - "5437:5432"
    volumes:
      - movies_data:/var/lib/postgresql/data

  # Микросервисы
  reviews-service:
    build: reviews_service
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://cinema_user:cinema_password@reviews-db:5432/reviews_db
    depends_on:
      - reviews-db
    networks:
      - default
      - monitoring

  users-service:
    build: users_service
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=postgresql://cinema_user:cinema_password@users-db:5432/users_db
      - JWT_SECRET=your-super-secret-jwt-key-2024
    depends_on:
      - users-db
    networks:
      - default
      - monitoring

  bonuses-service:
    build: ./bonuses_service
    ports:
      - "8003:8000"
    environment:
      - DATABASE_URL=postgresql://cinema_user:cinema_password@bonuses-db:5432/bonuses_db
    depends_on:
      - bonuses-db

  payments-service:
    build: ./payments_service
    ports:
      - "8004:8000"
    environment:
      - DATABASE_URL=postgresql://cinema_user:cinema_password@payments-db:5432/payments_db
    depends_on:
      - payments-db

  notifications-service:
    build: ./notifications_service
    ports:
      - "8005:8000"
    environment:
      - DATABASE_URL=postgresql://cinema_user:cinema_password@notifications-db:5432/notifications_db
    depends_on:
      - notifications-db

  movies-service:
    build: ./movies_service
    ports:
      - "8006:8000"
    environment:
      - DATABASE_URL=postgresql://cinema_user:cinema_password@movies-db:5432/movies_db
    depends_on:
      - movies-db

  # Мониторинг
  prometheus:
    image: prom/prometheus:latest
    container_name: cinema-prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: cinema-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
      - loki
    networks:
      - monitoring

  loki:
    image: grafana/loki:latest
    container_name: cinema-loki
    ports:
      - "3100:3100"
    command:
      - -config.file=/etc/loki/local-config.yaml
      - -validation.allow-structured-metadata=false  # Флаг командной строки
    volumes:
      - ./loki-config.yaml:/etc/loki/loki-config.yaml
      - loki_data:/tmp/loki
    networks:
      - monitoring

  promtail:
    image: grafana/promtail:latest
    container_name: cinema-promtail
    volumes:
      - /var/log:/var/log
      - ./promtail/config.yaml:/etc/promtail/config.yaml
      - //var/run/docker.sock:/var/run/docker.sock
    command:
      - -config.file=/etc/promtail/config.yaml
      - -client.url=http://loki:3100/loki/api/v1/push
    depends_on:
      - loki
    networks:
      - monitoring

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.14.0
    container_name: cinema-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    networks:
      - monitoring

  kibana:
    image: docker.elastic.co/kibana/kibana:8.14.0
    container_name: cinema-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - monitoring

volumes:
  reviews_data:
  users_data:
  bonuses_data:
  payments_data:
  notifications_data:
  movies_data:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  default:
    name: cinema_default
  monitoring:
    driver: bridge